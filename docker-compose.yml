version: '3.8'

services:
  # IDS Engine API
  ids-engine:
    build: .
    container_name: ids-engine
    ports:
      - "5000:5000"
    environment:
      - API_PORT=5000
      - API_DEBUG=false
      - CAPTURE_MODE=simulation
      - DATABASE_URL=sqlite:///ids_engine.db
    volumes:
      - ./logs:/app/logs
      - ./ml_models:/app/ml_models
    networks:
      - ids-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (optional, for production)
  postgres:
    image: postgres:15-alpine
    container_name: ids-postgres
    environment:
      POSTGRES_USER: ids_user
      POSTGRES_PASSWORD: ids_password
      POSTGRES_DB: ids_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ids-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles:
      - "with-db"

  # Elasticsearch (optional, for log analysis)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0
    container_name: ids-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ids-network
    ports:
      - "9200:9200"
    restart: unless-stopped
    profiles:
      - "with-elk"

  # Kibana (optional, for visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.0.0
    container_name: ids-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - ids-network
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    profiles:
      - "with-elk"

networks:
  ids-network:
    driver: bridge

volumes:
  postgres_data:
  elasticsearch_data:

# Usage:
# 
# Basic setup (IDS only):
#   docker-compose up
#
# With PostgreSQL:
#   docker-compose --profile with-db up
#
# With ELK Stack:
#   docker-compose --profile with-elk up
#
# With everything:
#   docker-compose --profile with-db --profile with-elk up
#
# Stop containers:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f ids-engine
